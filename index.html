<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>GOKOKU 登録フォーム</title>
    <style>
      textarea[readonly] {
        background-color: #f9f9f9;
        cursor: not-allowed;
      }

      /* Popup and Overlay Styling */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      #thank-you-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }

      .popup-button {
        background-color: #00c300;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .popup-button:hover {
        background-color: #00a300;
      }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8ECFQXT0K5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-8ECFQXT0K5");
    </script>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">GOKOKU 登録フォーム</h1>
        </div>
      </div>
    </section>

    <form id="form" class="container m-4 pl-4" method="POST">
      <!-- Fields: Name, Phone, Postal Code -->
      <div class="field">
        <label class="label">姓</label>
        <div class="control">
          <input class="input" type="text" placeholder="例: 山田" name="lastName" required />
        </div>
      </div>

      <div class="field">
        <label class="label">名</label>
        <div class="control">
          <input class="input" type="text" placeholder="例: 太郎" name="firstName" required />
        </div>
      </div>

      <div class="field">
        <label class="label">電話番号</label>
        <div class="control">
          <input class="input" type="tel" placeholder="例: 080-1111-1111" name="phone" id="phone" maxlength="13" required />
        </div>
        <p class="help">形式: 080-1111-1111（ハイフンは自動的に追加されます）</p>
      </div>

      <div class="field">
        <label class="label">郵便番号</label>
        <div class="control">
          <input class="input" type="text" placeholder="例: 123-4567" name="postalCode" id="postalCode" maxlength="8" required />
        </div>
        <p class="help">形式: 123-4567（ハイフンは自動的に追加されます）</p>
      </div>

      <div class="field">
        <label class="label">都道府県と市区町村</label>
        <div class="control">
          <input class="input" type="text" id="prefecture" placeholder="都道府県" readonly />
          <input class="input" type="text" id="city" placeholder="市区町村" readonly />
        </div>
      </div>

      <div class="field">
        <label class="label">住所詳細</label>
        <div class="control">
          <input class="input" type="text" id="addressDetail" name="address" placeholder="例: 渋谷1-2-3" />
        </div>
      </div>

      <div class="field">
        <label class="label">利用規約</label>
        <div class="control">
          <textarea class="textarea" style="height: 200px; overflow-y: scroll;" readonly>利用規約内容</textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="consent" id="consentCheckbox" value="yes" required />
            利用規約に同意します。
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submitButton" disabled>送信</button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button">キャンセル</button>
        </div>
      </div>
    </form>

    <!-- Thank You Popup -->
    <div id="overlay"></div>
    <div id="thank-you-popup">
      <h2>ご登録ありがとうございます！</h2>
      <p>設定を完了するには、以下のリンクからLINE公式アカウントを追加してください。</p>
      <a href="https://line.me/R/ti/p/gokoku" target="_blank">
        <button class="popup-button">LINEで追加する</button>
      </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const phoneInput = document.getElementById("phone");
        const postalCodeInput = document.getElementById("postalCode");
        const submitButton = document.getElementById("submitButton");
        const consentCheckbox = document.getElementById("consentCheckbox");

        // Phone number formatting
        phoneInput.addEventListener("input", (e) => {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 3 && value.length <= 7) value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
          if (value.length > 7) value = value.replace(/^(\d{3})(\d{4})(\d+)/, "$1-$2-$3");
          e.target.value = value.substring(0, 13);
        });

        // Postal code autofill
        let debounceTimeout;

document.getElementById("postalCode").addEventListener("input", (e) => {
  clearTimeout(debounceTimeout); // Clear any previous debounce timer

  let value = e.target.value.replace(/\D/g, ""); // Remove non-numeric characters
  if (value.length > 3) {
    value = value.replace(/^(\d{3})(\d+)/, "$1-$2"); // Add hyphen for display
  }
  e.target.value = value.substring(0, 8); // Limit to 8 characters for display

  const rawPostalCode = value.replace("-", ""); // Remove hyphen for API request

  // Start a debounce timer (e.g., 500ms delay)
  debounceTimeout = setTimeout(async () => {
    if (rawPostalCode.length === 7) { // Only proceed if postal code is exactly 7 digits
      try {
        console.debug("Fetching address for postal code:", rawPostalCode);

        // Fetch address data from the API
        const response = await fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${rawPostalCode}`);
        const text = await response.text(); // Fetch as plain text
        let data;

        // Attempt to parse the response as JSON
        try {
          data = JSON.parse(text);
        } catch (parseError) {
          console.error("Error parsing API response as JSON:", parseError);
          data = null; // Set data to null if parsing fails
        }

        console.debug("API Response:", data);

        if (data && data.status === 200 && Array.isArray(data.results) && data.results.length > 0) {
          // Valid address found
          const result = data.results[0];
          document.getElementById("prefecture").value = result.address1 || ""; // Prefecture
          document.getElementById("city").value = `${result.address2 || ""} ${result.address3 || ""}`.trim(); // City and Area
        } else {
          // No address found or invalid response
          console.warn("No address found for postal code:", rawPostalCode);
          document.getElementById("prefecture").value = "";
          document.getElementById("city").value = "";
        }
      } catch (error) {
        console.error("Error fetching address data:", error);
        document.getElementById("prefecture").value = "";
        document.getElementById("city").value = "";
      }
    } else {
      // Clear the fields if the postal code is invalid or incomplete
      document.getElementById("prefecture").value = "";
      document.getElementById("city").value = "";
    }
  }, 500); // Adjust debounce delay as needed (500ms here)
});

        // Enable submit button on T&C agreement
        consentCheckbox.addEventListener("change", () => {
          submitButton.disabled = !consentCheckbox.checked;
        });

        // Form submission handling
        document.getElementById("form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const payload = new URLSearchParams();
          formData.forEach((value, key) => payload.append(key, value));

          try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbz0CSMacBcrHDQk_-gRIcG-7CsoIY2uER_r2Ykhsici4crWz2t4qDxCjXeCuUgA4weu/exec", {
              method: "POST",
              body: payload,
            });
            const data = await response.json();
            console.log("Form submission success:", data);
            document.getElementById("thank-you-popup").style.display = "block";
            document.getElementById("overlay").style.display);
          }
        });
      });
    </script>
  </body>
</html>
