<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>GOKOKU 登録フォーム</title>
    <style>
      textarea[readonly] {
        background-color: #f9f9f9;
        cursor: not-allowed;
      }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8ECFQXT0K5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-8ECFQXT0K5");
    </script>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">GOKOKU 登録フォーム</h1>
        </div>
      </div>
    </section>

    <form id="form" class="container m-4 pl-4" method="POST">
      <!-- Fields: Name, Phone, Postal Code -->
      <div class="field">
        <label class="label">姓</label>
        <div class="control">
          <input class="input" type="text" placeholder="例: 山田" name="lastName" required />
        </div>
      </div>

      <div class="field">
        <label class="label">名</label>
        <div class="control">
          <input class="input" type="text" placeholder="例: 太郎" name="firstName" required />
        </div>
      </div>

      <div class="field">
        <label class="label">電話番号</label>
        <div class="control">
          <input class="input" type="tel" placeholder="例: 080-1111-1111" name="phone" id="phone" maxlength="13" required />
        </div>
        <p class="help">形式: 080-1111-1111（ハイフンは自動的に追加されます）</p>
      </div>

      <!-- Postal Code and Address -->
      <div class="field">
        <label class="label">郵便番号</label>
        <div class="control">
          <input class="input" type="text" placeholder="例: 123-4567" name="postalCode" id="postalCode" maxlength="8" required />
        </div>
        <p class="help">形式: 123-4567（ハイフンは自動的に追加されます）</p>
      </div>

      <div class="field">
        <label class="label">都道府県と市区町村</label>
        <div class="control">
          <input class="input" type="text" id="prefecture" placeholder="都道府県" readonly />
          <input class="input" type="text" id="city" placeholder="市区町村" readonly />
        </div>
      </div>

      <div class="field">
        <label class="label">住所詳細</label>
        <div class="control">
          <input class="input" type="text" id="addressDetail" name="address" placeholder="例: 渋谷1-2-3" />
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="field">
        <label class="label">利用規約</label>
        <div class="control">
          <textarea class="textarea" style="height: 200px; overflow-y: scroll;" readonly>
          利用規約内容
          </textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="consent" id="consentCheckbox" value="yes" required />
            利用規約に同意します。
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submitButton" disabled>送信</button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button">キャンセル</button>
        </div>
      </div>
    </form>

    <!-- Thank You Popup -->
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
    <div id="thank-you-popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: center; z-index: 1000;">
      <h2>ご登録ありがとうございます！</h2>
      <p>設定を完了するには、以下のリンクからLINE公式アカウントを追加してください。</p>
      <a href="https://line.me/R/ti/p/gokoku" target="_blank">
        <button style="background-color: #00C300; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">LINEで追加する</button>
      </a>
    </div>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const phoneInput = document.getElementById("phone");
        const postalCodeInput = document.getElementById("postalCode");
        const submitButton = document.getElementById("submitButton");
        const consentCheckbox = document.getElementById("consentCheckbox");

        // Phone number formatting with hyphens
        phoneInput.addEventListener("input", (e) => {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 3 && value.length <= 7) value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
          if (value.length > 7) value = value.replace(/^(\d{3})(\d{4})(\d+)/, "$1-$2-$3");
          e.target.value = value.substring(0, 13);
        });

        // Postal code formatting with hyphens and autofill
        postalCodeInput.addEventListener("input", async (e) => {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 3) {
            value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
          }
          e.target.value = value.substring(0, 8);

          // Autofill address if postal code is valid
          if (value.length === 7) {
            try {
              const response = await fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${value}`);
              const data = await response.json();
              if (data.results) {
                const result = data.results[0];
                document.getElementById("prefecture").value = result.address1;
                document.getElementById("city").value = `${result.address2} ${result.address3}`;
              } else alert("郵便番号に対応する住所が見つかりませんでした。");
            } catch {
              alert("住所情報の取得中にエラーが発生しました。");
            }
          }
        });

        // Enable submit button on T&C agreement
        consentCheckbox.addEventListener("change", () => {
          submitButton.disabled = !consentCheckbox.checked;
        });
      });
    </script>
  </body>
</html>
