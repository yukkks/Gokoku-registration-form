<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
     <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <title>GOKOKU 登録フォーム</title>
    <style>
      textarea[readonly] {
        background-color: #f9f9f9;
        cursor: not-allowed;
      }

      /* Popup and Overlay Styling */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      #thank-you-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }

      .popup-button {
        background-color: #00c300;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .popup-button:hover {
        background-color: #00a300;
      }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8ECFQXT0K5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-8ECFQXT0K5");
    </script>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">GOKOKU 登録フォーム</h1>
        </div>
      </div>
    </section>

    <form id="form" class="container m-4 pl-4" method="POST">
      <!-- Fields: Phone, Postal Code -->

      <div class="field">
        <label class="label">電話番号</label>
        <div class="control">
          <input class="input" type="tel" placeholder="例: 080-1111-1111" name="phone" id="phone" maxlength="13" required />
        </div>
        <p class="help">形式: 080-1111-1111（ハイフンは自動的に追加されます）</p>
      </div>

      <div class="field">
        <label class="label">郵便番号</label>
        <div class="control">
          <input class="input" type="text" placeholder="例: 123-4567" name="postalCode" id="postalCode" maxlength="8" required />
        </div>
        <p class="help">形式: 123-4567（ハイフンは自動的に追加されます）</p>
      </div>

      <div class="field">
        <label class="label">都道府県と市区町村</label>
        <div class="control">
          <input class="input" type="text" id="prefecture" placeholder="都道府県" readonly />
          <input class="input" type="text" id="city" placeholder="市区町村" readonly />
        </div>
      </div>

      <div class="field">
        <label class="label">住所詳細</label>
        <div class="control">
          <input class="input" type="text" id="addressDetail" name="address" placeholder="例: 渋谷1-2-3" />
        </div>
      </div>

      <div class="field">
        <label class="label">利用規約</label>
        <div class="control">
          <textarea class="textarea" style="height: 200px; overflow-y: scroll;" readonly>
第1条 目的
1.GOKOKUは、自転車の背面に安装されるタブレットを通じて広告を掲載し、
2.自転車オーナーに広告の收益の一部を配分するサービスを提供します。
        
第2条 登録条件
1. 対象者は、正常に自転車を所有し、日常的に利用している人に限定されます。
2. 登録者は、LINEの公式アカウントを追加し、フォームを全て正しく記入する必要があります。
        
第3条 広告デバイスの利用
1. GOKOKUが提供するタブレットは、登録者の自転車に安装されます。
2. 安装されたタブレットは、GOKOKUのサーバーを通じて監視されます。
3. 登録者は、デバイスを充電し、正常に操作できる状態を保つことに責任を持ちます。
        
第4条 一定金額の配分
1. GOKOKUは、每日倍金で500円を配分しますが、条件としてデバイスが正常に動作し、インプレッション数が1日あたり1000を超える必要があります。
2. 支払い方法はLINE Payを通じ、登録時に設定されたLINEアカウントへ直接振り込まれます。
3. 登録者がサービス利用を停止したい場合、デバイスを返却する法的義務を負います。
        
第5条 責任の限定
1. タブレットの故障や機能保存に関する問題については、GOKOKUは対処を行いますが、自転車の利用経路の制総などによる保護については保証しません。
2. 登録者の不正利用やデータ漏洩については、登録者自身が責任を負うものとします。
        
第6条 解約の変更
1.GOKOKUは、正常に広告サービスを提供するために、この解約を不要に変更することがあります。
        
第7条 問い合わせ
1.問題や質問がある場合は、LINE公式アカウントを通じてお問い合わせください。
        </textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="consent" id="consentCheckbox" value="yes" required />
            利用規約に同意します。
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submitButton" disabled>送信</button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button">キャンセル</button>
        </div>
      </div>
    </form>

    <!-- Thank You Popup -->
    <div id="overlay"></div>
    <div id="thank-you-popup">
      <h2>ご登録ありがとうございます！</h2>
  <p>
    デバイスの発送準備を進めます。<br />
    <b>報酬の受け取り、サポート対応、稼働状況の確認</b>などの通知を受け取るために、<br />
    必ず以下のボタンからGOKOKUのLINE公式アカウントを追加してください。
      <a href="https://lin.ee/7H7xmDt" target="_blank">
        <button class="popup-button">LINEで追加する</button>
      </a>
    </div>
    
    <script>
      let lineUserId = null;
    
      document.addEventListener("DOMContentLoaded", async () => {
        // 🔐 LIFF Login to get LINE user ID
        await liff.init({ liffId: "2007640086-Y072V72W" }); // 👈 Replace this with your actual LIFF ID
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        lineUserId = profile.userId;

        // ⬇️ Your original logic starts here
        const phoneInput = document.getElementById("phone");
        const postalCodeInput = document.getElementById("postalCode");
        const submitButton = document.getElementById("submitButton");
        const consentCheckbox = document.getElementById("consentCheckbox");


        // Phone number formatting
        phoneInput.addEventListener("input", (e) => {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 3 && value.length <= 7) value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
          if (value.length > 7) value = value.replace(/^(\d{3})(\d{4})(\d+)/, "$1-$2-$3");
          e.target.value = value.substring(0, 13);
        });

        // Postal code autofill
        let debounceTimeout;

document.getElementById("postalCode").addEventListener("input", (e) => {
  clearTimeout(debounceTimeout);

  let value = e.target.value.replace(/\D/g, "");
  if (value.length > 3) {
    value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
  }
  e.target.value = value.substring(0, 8);

  const rawPostalCode = value.replace("-", "");

  debounceTimeout = setTimeout(async () => {
    if (rawPostalCode.length === 7) {
      try {
        console.debug("Fetching address for postal code:", rawPostalCode);

        const response = await fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${rawPostalCode}`);
        const text = await response.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch (parseError) {
          console.error("Error parsing API response as JSON:", parseError);
          data = null;
        }

        console.debug("API Response:", data);

        if (data && data.status === 200 && Array.isArray(data.results) && data.results.length > 0) {
          const result = data.results[0];
          document.getElementById("prefecture").value = result.address1 || "";
          document.getElementById("city").value = `${result.address2 || ""} ${result.address3 || ""}`.trim();
        } else {
          console.warn("No address found for postal code:", rawPostalCode);
          document.getElementById("prefecture").value = "";
          document.getElementById("city").value = "";
        }
      } catch (error) {
        console.error("Error fetching address data:", error);
        document.getElementById("prefecture").value = "";
        document.getElementById("city").value = "";
      }
    } else {
      document.getElementById("prefecture").value = "";
      document.getElementById("city").value = "";
    }
  }, 500);
});

        consentCheckbox.addEventListener("change", () => {
          submitButton.disabled = !consentCheckbox.checked;
        });

        document.getElementById("form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const payload = new URLSearchParams();
          formData.forEach((value, key) => payload.append(key, value));
          if (lineUserId) payload.append("lineUserId", lineUserId);


          try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbz0CSMacBcrHDQk_-gRIcG-7CsoIY2uER_r2Ykhsici4crWz2t4qDxCjXeCuUgA4weu/exec", {
              method: "POST",
              body: payload,
            });
            const data = await response.json();
            console.log("Form submission success:", data);
            document.getElementById("thank-you-popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
          } catch (error) {
            console.error("Form submission error:",
            error);
            alert("送信中にエラーが発生しました。もう一度お試しください。");
          }
        });
      });
    </script>
  </body>
</html>
