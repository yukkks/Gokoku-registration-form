<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>GOKOKU 登録フォーム</title>
    <style>
      textarea[readonly] {
        background-color: #f9f9f9;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">GOKOKU 登録フォーム</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <!-- 姓 -->
      <div class="field">
        <label class="label">姓</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="例: 山田"
            name="lastName"
            required
          />
        </div>
      </div>

      <!-- 名 -->
      <div class="field">
        <label class="label">名</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="例: 太郎"
            name="firstName"
            required
          />
        </div>
      </div>

      <!-- 電話番号 -->
      <div class="field">
        <label class="label">電話番号</label>
        <div class="control">
          <input
            class="input"
            type="tel"
            placeholder="例: 080-1111-1111"
            name="phone"
            id="phone"
            maxlength="13"
            required
          />
        </div>
        <p class="help">形式: 080-1111-1111（ハイフンは自動的に追加されます）</p>
      </div>

      <!-- LINE ID -->
      <div class="field">
        <label class="label">LINE ID</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="LINE IDを入力してください"
            name="lineId"
            required
          />
        </div>
      </div>

      <!-- 郵便番号 -->
      <div class="field">
        <label class="label">郵便番号</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="例: 123-4567"
            name="postalCode"
            id="postalCode"
            maxlength="8"
            required
          />
        </div>
        <p class="help">形式: 123-4567（ハイフンは自動的に追加されます）</p>
      </div>

      <!-- 利用規約 -->
      <div class="field">
        <label class="label">利用規約</label>
        <div class="control">
          <textarea
            class="textarea"
            style="height: 200px; overflow-y: scroll;"
            readonly
          >
GOKOKU 利用規約
...
          </textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              type="checkbox"
              name="consent"
              id="consentCheckbox"
              value="yes"
              required
            />
            利用規約に同意します。
          </label>
        </div>
      </div>

      <!-- 送信ボタン -->
      <div class="field is-grouped">
        <div class="control">
          <button
            class="button is-primary"
            type="submit"
            id="submitButton"
            disabled
          >
            送信
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button">
            キャンセル
          </button>
        </div>
      </div>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const phoneInput = document.getElementById("phone");
        const postalCodeInput = document.getElementById("postalCode");
        const consentCheckbox = document.getElementById("consentCheckbox");
        const submitButton = document.getElementById("submitButton");

        // Automatically format phone numbers with hyphens
        phoneInput.addEventListener("input", (e) => {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 3 && value.length <= 7) {
            value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
          } else if (value.length > 7) {
            value = value.replace(/^(\d{3})(\d{4})(\d+)/, "$1-$2-$3");
          }
          e.target.value = value.substring(0, 13);
        });

        // Automatically format postal codes with a hyphen
        postalCodeInput.addEventListener("input", (e) => {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 3) {
            value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
          }
          e.target.value = value.substring(0, 8);
        });

        // Enable submit button only when the T&C checkbox is ticked
        consentCheckbox.addEventListener("change", () => {
          submitButton.disabled = !consentCheckbox.checked;
        });
      });
    </script>
  </body>
</html>
