<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>GOKOKU 登録フォーム</title>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">GOKOKU 登録フォーム</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <!-- 姓 -->
      <div class="field">
        <label class="label">姓</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="例: 山田"
            name="lastName"
            required
          />
        </div>
      </div>

      <!-- 名 -->
      <div class="field">
        <label class="label">名</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="例: 太郎"
            name="firstName"
            required
          />
        </div>
      </div>

      <!-- 電話番号 -->
      <div class="field">
        <label class="label">電話番号</label>
        <div class="control">
          <input
            class="input"
            type="tel"
            placeholder="例: 090-1234-5678"
            name="phone"
            id="phone"
            maxlength="13"
            required
          />
        </div>
        <p class="help">形式: 090-1234-5678（ハイフンは自動的に追加されます）</p>
      </div>

      <!-- LINE ID -->
      <div class="field">
        <label class="label">LINE ID</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="LINE IDを入力してください"
            name="lineId"
            required
          />
        </div>
      </div>

      <!-- 郵便番号 -->
      <div class="field">
        <label class="label">郵便番号</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="例: 123-4567"
            name="postalCode"
            pattern="\d{3}-\d{4}"
            title="形式: 123-4567"
            required
          />
        </div>
      </div>

      <!-- 都道府県 -->
      <div class="field">
        <label class="label">都道府県</label>
        <div class="control">
          <div class="select">
            <select name="prefecture" required>
              <option value="">都道府県を選択してください</option>
              <option value="北海道">北海道</option>
              <option value="青森県">青森県</option>
              <option value="岩手県">岩手県</option>
              <option value="宮城県">宮城県</option>
              <option value="秋田県">秋田県</option>
              <option value="山形県">山形県</option>
              <option value="福島県">福島県</option>
              <option value="茨城県">茨城県</option>
              <option value="栃木県">栃木県</option>
              <option value="群馬県">群馬県</option>
              <option value="埼玉県">埼玉県</option>
              <option value="千葉県">千葉県</option>
              <option value="東京都">東京都</option>
              <option value="神奈川県">神奈川県</option>
              <option value="新潟県">新潟県</option>
              <option value="富山県">富山県</option>
              <option value="石川県">石川県</option>
              <option value="福井県">福井県</option>
              <option value="山梨県">山梨県</option>
              <option value="長野県">長野県</option>
              <option value="岐阜県">岐阜県</option>
              <option value="静岡県">静岡県</option>
              <option value="愛知県">愛知県</option>
              <option value="三重県">三重県</option>
              <option value="滋賀県">滋賀県</option>
              <option value="京都府">京都府</option>
              <option value="大阪府">大阪府</option>
              <option value="兵庫県">兵庫県</option>
              <option value="奈良県">奈良県</option>
              <option value="和歌山県">和歌山県</option>
              <option value="鳥取県">鳥取県</option>
              <option value="島根県">島根県</option>
              <option value="岡山県">岡山県</option>
              <option value="広島県">広島県</option>
              <option value="山口県">山口県</option>
              <option value="徳島県">徳島県</option>
              <option value="香川県">香川県</option>
              <option value="愛媛県">愛媛県</option>
              <option value="高知県">高知県</option>
              <option value="福岡県">福岡県</option>
              <option value="佐賀県">佐賀県</option>
              <option value="長崎県">長崎県</option>
              <option value="熊本県">熊本県</option>
              <option value="大分県">大分県</option>
              <option value="宮崎県">宮崎県</option>
              <option value="鹿児島県">鹿児島県</option>
              <option value="沖縄県">沖縄県</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 市区町村と住所 -->
      <div class="field">
        <label class="label">市区町村と住所</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="例: 渋谷区渋谷1-2-3"
            name="address"
            rows="3"
            required
          ></textarea>
        </div>
      </div>

      <!-- 同意 -->
      <div class="field">
        <label class="label">同意</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="consent" value="yes" required />
            利用規約に同意します。<a href="https://yukkks.github.io/GOKOKU_terms-and-conditions/" target="_blank">利用規約</a>
          </label>
        </div>
      </div>

      <!-- 送信ボタン -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            送信
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button">
            キャンセル
          </button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
        document.getElementById("phone").addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 3 && value.length <= 7) {
            value = value.replace(/^(\d{3})(\d+)/, "$1-$2");
          } else if (value.length > 7) {
            value = value.replace(/^(\d{3})(\d{4})(\d+)/, "$1-$2-$3");
          }
          e.target.value = value;
        });
  
        document.getElementById("form").addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const payload = new URLSearchParams();
          formData.forEach((value, key) => payload.append(key, value));
          console.log("Payload:", payload.toString());
          fetch("https://script.google.com/macros/s/AKfycbxtxPL-jnKuHLHLGhfQnl9mxuL9WKyrThq3iyMU6vMAmSCQpYb7QcwxiB1asKx6Glofvg/exec", {
            method: "POST",
            body: payload,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Success:", data);
              alert("送信されました。GOKOKU公式アカウントからご連絡いたしますので、少々お待ちください");
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("送信されました。GOKOKU公式アカウントからご連絡いたしますので、少々お待ちください");
            });
        });
      </script>
    </body>
  </html>
